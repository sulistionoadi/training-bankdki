<html xmlns:th="http://www.thymeleaf.org" layout:decorator="index">
    
    <section layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Form Customer
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Customer</li>
                <li class="active">Form</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form th:object="${customer}" method="post">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="customerId" >Cust ID</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input class="form-control" type="text" id="customerId" name="customerId" th:field="*{customerId}" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="firstname" >First Name</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input class="form-control" type="text" id="firstname" name="firstname" th:field="*{firstname}" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="lastname" >Last Name</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input class="form-control" type="text" id="lastname" name="lastname" th:field="*{lastname}" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="birthDate" >Birth Date</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="date" 
                                                   th:field="*{birthDate}"
                                                   class="form-control" id="birthDate" placeholder="Date for sending message" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="address" >Address</label>
                                            </div>
                                            <div class="col-md-8">
                                                <textarea th:field="*{address}" class="form-control" id="address" name="address" cols="70" rows="5"></textarea>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 pull-right">
                                                <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </section>
    
    <div th:remove="tag" layout:fragment="footer-js">
        <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/
            console.log("Open page customer/list.html")
            /*]]>*/
        </script>
    </div>
</html>
