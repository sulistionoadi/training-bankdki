<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Training Java Web</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

    <section th:remove="tag" th:replace="fragments/scripts :: header" />

</head>

<body>
    <div class="container" style="margin-top: 5%;">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">Login</div>
                <div class="panel-body">

                    <div th:if="${param.error} and ${session.SPRING_SECURITY_LAST_EXCEPTION} != null" class="alert alert-danger">
                        <span class="login-msg" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success login-msg">
                        You already logout from system
                    </div>
                    <!-- Login Form -->
                    <form role="form" th:action="@{/login}" method="post">

                        <!-- Username Field -->
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="username"><span class="text-danger" style="margin-right:5px;">*</span>Username:</label>
                                <div class="input-group">
                                    <input class="form-control" id="username" type="text" name="username" placeholder="Username" required="required"/>
                                    <span class="input-group-btn">
                                        <label class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></label>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Content Field -->
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="password"><span class="text-danger" style="margin-right:5px;">*</span>Password:</label>
                                <div class="input-group">
                                    <input class="form-control" id="password" type="password" name="password" placeholder="Password" required="required"/>
                                    <span class="input-group-btn">
                                        <label class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></label>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Login Button -->
                        <div class="row">
                            <div class="form-group col-xs-4">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>

                    </form>
                    <!-- End of Login Form -->

                </div>
            </div>
        </div>
    </div>
</body>
</html>
