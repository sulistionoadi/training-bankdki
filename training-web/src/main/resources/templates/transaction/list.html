<html xmlns:th="http://www.thymeleaf.org" layout:decorator="index">
    
    <section layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                List Transaksi
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Transaksi</li>
                <li class="active">List</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Table Transaksi</h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
                                        <i class="fa fa-wrench"></i></button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Action</a></li>
                                        <li><a href="#">Another action</a></li>
                                        <li><a href="#">Something else here</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#">Separated link</a></li>
                                    </ul>
                                </div>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table class="table no-margin">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th>Transaction Date</th>
                                                    <th>Transaction Amount</th>
                                                    <th>Customer</th>
                                                    <th class="text-center">
                                                        <a th:href="@{/transaction/form}">
                                                            <i class="fa fa-plus-circle"></i>
                                                        </a>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="trx : ${listTransaction}">
                                                    <td><span th:text="${trx.transactionDate}"> - </span></td>
                                                    <td><span th:text="${trx.transactionAmount}"> - </span></td>
                                                    <td><span th:text="${trx.customer.firstname}"> - </span></td>
                                                    <td>
                                                        <a th:href="@{/transaction/form(id=${trx.id})}">
                                                            <i class="fa fa-edit"></i>
                                                        </a>
                                                        <a th:onclick="'javascript:deleteCust(\'' + ${trx.id} + '\');'">
                                                            <i class="fa fa-remove"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </section>
    
    <div th:remove="tag" layout:fragment="footer-js">
        <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/
            function deleteCust(id){
                bootbox.confirm({ 
                    size: 'small',
                    message: 'Apakah anda yakin menghapus data ini ?', 
                    callback: function(result){
                        if(result){
                            $('#idDelete').val(id);
                            $('#deleteCust').submit();
                        }
                    }
                });
            }
            /*]]>*/
        </script>
    </div>
</html>
